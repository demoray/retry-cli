name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  merge_group:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: rustup update
      shell: bash
    - uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6
    - uses: baptiste0928/cargo-install@e38323ef017552d7f7af73a3f4db467f278310ed
      with:
        crate: typos-cli
    - run: eng/build.sh
      shell: bash